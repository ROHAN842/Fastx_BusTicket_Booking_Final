<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        /* Custom CSS */
        
        .navbar {
            position: relative;
            background-color: #35156b;
            /* Change to the desired color */
            color: white;
        }
        
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .btn-back {
            margin-right: 20px;
        }
        
        .btn-signout {
            margin-left: 20px;
        }
        /* Background image styles */
        
        body {
            background-image: url('../../assets/BusImage4.jpeg');
            /* Adjust the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .background-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            /* Increased width */
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark">
        <button type="button" class="btn btn-back left-corner" (click)="goBack()">Back</button>
        <h1 class="navbar-brand">üöçFastxüöç</h1>
    </nav>

    <div class="background-image-container">
        <div class="form-container">
            <form #operatorForm="ngForm" method="post" class="container" (ngSubmit)="createOperator(operatorForm.value)">
                <div class="form-group">
                    <label for="operatorName">Operator Name</label>
                    <input type="text" id="operatorName" name="operatorName" class="form-control" required minlength="2" maxlength="30" [(ngModel)]="operator.operatorName" placeholder="Name">
                    <span style="color:red" *ngIf="operatorForm.controls['operatorName'].touched && operatorForm.controls['operatorName'].invalid">
                        Operator Name is required and must be between 2 and 30 characters.
                    </span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="5" maxlength="16" [(ngModel)]="operator.password" placeholder="Password">
                    <span style="color:red" *ngIf="operatorForm.controls['password'].touched && operatorForm.controls['password'].invalid">
                        Password must be between 5 and 16 characters.
                    </span>
                </div>

                <div class="form-group">
                    <label for="contactPhone">Contact Phone</label>
                    <input type="tel" id="contactPhone" name="contactPhone" class="form-control" [(ngModel)]="operator.contactPhone" pattern="^[0-9]{10}" placeholder="PhoneNumber">
                    <span style="color:red" *ngIf="operatorForm.controls['contactPhone'].touched && operatorForm.controls['contactPhone'].invalid">
                        Please enter a valid 10-digit phone number.
                    </span>
                </div>

                <!-- You can adjust the form fields based on the Operator entity's attributes -->

                <button type="submit" class="btn btn-primary" [disabled]="operatorForm.invalid">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJ"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Your custom JavaScript functions -->
    <script>
        function goBack() {
            window.history.back();
        }

        function createUser(formData) {
            // Your logic to handle form submission here
        }
    </script>
</body>

</html>
