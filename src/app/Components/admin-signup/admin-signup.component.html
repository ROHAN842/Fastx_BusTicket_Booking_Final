<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        /* Custom CSS */
        
        .navbar {
            position: relative;
            background-color: #35156b;
            /* Change to the desired color */
            color: white;
        }
        
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .btn-back {
            margin-right: 20px;
            background-color: transparent;
            /* Set button background color to transparent */
            color: white;
            /* Set button text color to white */
            border: 1px solid white;
            /* Add border to button */
            border-radius: 5px;
            /* Add border radius to button */
            transition: background-color 0.3s;
            /* Add transition effect to hover */
            padding: 0.1px 0.1px 0.1px 0.1px;
        }
        
        .btn-back:hover {
            background-color: black;
            /* Change button background color on hover */
        }
        /* Background image styles */
        
        body {
            background-image: url('../../assets/BusImage4.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .background-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        #backbutton {
            background-color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button id="backbutton" type="button" class="btn btn-back"><a class="nav-link" routerLink="/dashboard"><span style="color: black;">Back</span></a></button>

        <h3 class="navbar-brand">üöçFastxüöç</h3>
    </nav>


    <div class="background-image-container">
        <div class="form-container">
            <form #adminForm="ngForm" method="post" class="container" (ngSubmit)="createAdmin(adminForm.value)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required minlength="2" maxlength="30" [(ngModel)]="admin.firstName" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required minlength="2" maxlength="30" [(ngModel)]="admin.lastName" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required email [(ngModel)]="admin.email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="5" maxlength="16" [(ngModel)]="admin.password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="admin.phoneNumber" pattern="^[0-9]{10}" placeholder="Phone Number">
                </div>

                <!-- You can adjust the form fields based on the AdminDTO attributes -->

                <button type="submit" class="btn btn-primary" [disabled]="adminForm.invalid">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJ"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Your custom JavaScript functions -->
    <script>
        function goBack() {
            window.history.back();
        }

        function createAdmin(formData) {
            // Your logic to handle form submission here
        }
    </script>
</body>

</html>
