<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTX - User Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        /* Custom CSS */
        
        .navbar {
            position: relative;
            background-color: #35156b;
            /* Change to the desired color */
            color: white;
        }
        
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .btn-back {
            margin-right: 20px;
        }
        /* Background image styles */
        
        body {
            background-image: url('../../assets/BusImage4.jpeg');
            /* Adjust the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* Custom table style */
        
        .table {
            background-color: rgba(255, 255, 255, 0.7);
            /* White with 70% opacity */
        }
        
        .table tbody td {
            font-weight: bold;
            /* Make table data bold */
        }
        
        #book {
            color: white;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-dark">
        <button type="button" class="btn btn-back left-corner" (click)="goBack()">Back</button>
        <h1 class="navbar-brand">üöçFastxüöç</h1>
        <!-- Add sign out button here if needed -->
    </nav>

    <!-- Your content here -->
    <div class="container">
        <div *ngIf="userBookings.length > 0; else noBookings">
            <h2 id="book">Your Bookings</h2>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Booking ID</th>
                        <th scope="col">Booking Date</th>
                        <th scope="col">Email</th>
                        <th scope="col">Total Customers</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Seat No</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let booking of userBookings">
                        <td>{{ booking.bookingId }}</td>
                        <td>{{ booking.bookingDate }}</td>
                        <td>{{ booking.email }}</td>
                        <td>{{ booking.totalcustomer }}</td>
                        <td>{{ booking.amount }}</td>
                        <td>{{ booking.seatNo }}</td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="deleteBooking(booking.bookingId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #noBookings>
            <p>No bookings found.</p>
        </ng-template>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
