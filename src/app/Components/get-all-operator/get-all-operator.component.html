<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        /* Custom CSS */
        
        .navbar {
            position: relative;
            background-color: #35156b;
            /* Change to the desired color */
            color: white;
        }
        
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .btn-back {
            margin-right: 20px;
        }
        /* Background image styles */
        
        body {
            background-image: url('../../assets/BusImage4.jpeg');
            /* Adjust the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* Custom table style */
        
        .table {
            background-color: rgba(255, 255, 255, 0.7);
            /* Transparent white */
        }
        
        .table tbody td {
            font-weight: bold;
            /* Make table data bold */
        }
        
        .main {
            background-color: rgba(37, 97, 0, 0.34);
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-dark">
        <button type="button" class="btn btn-back left-corner" (click)="goBack()">Back</button>
        <h1 class="navbar-brand">üöçFastxüöç</h1>
        <!-- Add the sign out button here if needed -->
    </nav>

    <!-- Your content here -->
    <div class="main">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let operator of operatorList; let i = index">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Operator Details</h5>
                            <p class="card-text">Operator ID: {{ operator.operatorId }}</p>
                            <p class="card-text">Operator Name: {{ operator.operatorName }}</p>
                            <p class="card-text">Contact Phone: {{ operator.contactPhone }}</p>
                            <button type="button" class="btn btn-danger" (click)="deleteOperator(operator.operatorId)">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4" *ngIf="operatorList.length === 0">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">No Operators Available</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
