            background-image: url('../../assets/BusImage4.jpeg');
            /* background-size: 100% 100%; */

<body>
    <nav class="navbar navbar-dark">
        <h1 class="navbar-brand">üöçFastxüöç</h1>
        <!-- <button type="button" class="navbar-back-button" (click)="goBack()">Back</button> -->

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <div id="navbuttonmove">
                    <li class="nav-item">
                        <button type="button" class="btn btn-fastx btn-success btn-sm mr-2" (click)="onUpdateUser()">Edit Profile</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-fastx btn-success btn-sm mr-2" (click)="getallBuses()">Available Buses</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-fastx btn-success btn-sm mr-2" (click)="seebookings()">All Bookings</button>
                    </li>
                </div>
                <!-- <li class="nav-item">
                    <button type="button" class="btn btn-danger btn-signout" (click)="logout()">{{ loggedInUsername }}, Logout</button>
                </li> -->
            </ul>
        </div>

    </nav>

    <div class="body">
        <div id="seat-container">
            <table>
                <tr *ngFor="let row of seats; let i = index">
                    <td *ngFor="let seat of row" [ngClass]="{'occupied': bookedSeats.includes(seat) || selectedSeatsList.has(seat)}" (click)="selectSeat(seat)">
                        <img class="seat-image" src="../../../assets/seat.jpg" alt="Seat Image" />
                        <span>{{ seat }}</span>
                    </td>
                </tr>
            </table>
        </div>
        <button id="butt" class="button" [disabled]="selectedSeatCount === 0" (click)="sendDataOfSeats()">Proceed</button>
    </div>
